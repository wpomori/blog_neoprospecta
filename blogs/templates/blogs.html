{% load staticfiles %}
<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'/>
        <title>Discutindo Python</title>
        <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'/>
        <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'/>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lobster'/>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300'/>
        <link rel='stylesheet' href='{% static 'css/blog.css' %}'/>
    </head>
    <body>
        <div class='page-header'>
            <h1><a>Quest√µes sobre Python &nbsp;&nbsp;&nbsp; <a href='{% url 'create_blogs' %}'><span class='glyphicon-plus'>ADICIONAR</span></a></a></h1>
        </div>

        <div class='content container'>
            {% for blog in blogs %}
                <article>
                    <h2>{{ blog.pergunta }}</h2>
                    <p>{{ blog.resposta }}</p>

                    <a href='{% url 'update_blogs' blog.id %}' class='btn btn-info'>Atualizar</a>
                    <a href='{% url 'delete_blog' blog.id %}' class='btn btn-danger'>Deletar</a>
                </article>
            {% endfor %}

            <a href="https://www.facebook.com/wellington.omori" target="_blank"> Facebook </a> |

            </footer>
        </div>
    </body>
